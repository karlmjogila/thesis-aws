---
- hosts: localhost
  connection: local
  gather_facts: no
  environment:
    AWS_ACCESS_KEY_ID: "{{ AWS_ACCESS_KEY_ID }}"
    AWS_SECRET_ACCESS_KEY: "{{ AWS_SECRET_ACCESS_KEY }}"
    AWS_REGION: "{{ AWS_REGION  }}"
  vars_files:
    - keys
  tasks:
    - name: Include VPC role
      include_role: 
        name: "{{ role_name }}"
      vars:
        create_initial_vpc: True
      loop:
        - vpc
        - bastion
        - nginx
        - mysql
        - zabbix
      loop_control:
        loop_var: role_name
    - name: Set create_initial_vpc to fact
      set_fact:
        create_initial_vpc: True